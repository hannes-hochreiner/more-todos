<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple todo app.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>more todos</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">more todos</span>
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">all</a>
            <!-- <a class="mdl-navigation__link" href="">Link</a> -->
            <!-- <a class="mdl-navigation__link" href="">Link</a> -->
            <!-- <a class="mdl-navigation__link" href="">Link</a> -->
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Help</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">about</a>
          <!-- <a class="mdl-navigation__link" href="">Link</a> -->
          <!-- <a class="mdl-navigation__link" href="">Link</a> -->
          <!-- <a class="mdl-navigation__link" href="">Link</a> -->
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <mr-todolist></mr-todolist>
        </div>
      </main>
    </div>

    <script src="pouchdb.min.js"></script>
    <script src="pubsub.js"></script>
    <script src="repositoryPouchdb.js"></script>
    <script src="riot.min.js"></script>
    <script src="todolist.js"></script>
    <script src="todo.js"></script>
    <script>
      if("serviceWorker" in navigator) {
        navigator.serviceWorker
           .register("/more-todos/serviceWorker.js")
           .then(function() {
             console.log("Service Worker Registered");
           });
      }

      var repo = new RepositoryPouchdb(new PouchDB('more-todos-data'), PubSub);

      PubSub.subscribe("todo", function(msg, data) {
        console.log(msg + ": " + data);
      });

      riot.mount('*', { repository: repo, pubsub: PubSub })
    </script>
  </body>
</html>
