<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple todo app.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>more todos</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="content"></div>
    <script src="pouchdb.min.js"></script>
    <script src="pubsub.js"></script>
    <script src="riot.min.js"></script>
    <script src="todolist.js"></script>
    <script src="todo.js"></script>
    <script src="page-main.js"></script>
    <script src="page-about.js"></script>
    <script src="system.js"></script>
    <script>
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/more-todos/serviceWorker.js").then(function() {
          console.log("Service worker registered");
        }).catch(function(e) {
          console.log("Service worker failed to register");
          console.log(e);
        });
      }

      SystemJS.import("repositoryPouchdb.js").then(function(RepositoryPouchdb) {
        var repo = new RepositoryPouchdb(new PouchDB('more-todos-data'), PubSub);

        PubSub.subscribe("todo", function(msg, data) {
          console.log(msg + ": " + data);
        });

        var currentPage = null;

        function goTo(path) {
          if (currentPage) {
            currentPage.unmount(true);
          }

          if (path === "about" ) {
            currentPage = riot.mount('div#content', 'mr-page-about')[0];
          } else {
            currentPage = riot.mount('div#content', 'mr-page-main', { repository: repo, pubsub: PubSub })[0];
          }
        }

        riot.route(goTo);
        riot.route.start(true);
      }).catch(function(e) {
        console.log(e);
      });
    </script>
  </body>
</html>
