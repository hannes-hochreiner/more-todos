<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple todo app.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>more todos</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <h3>more todos</h3>
    <mr-todolist></mr-todolist>
    <script src="pouchdb.min.js"></script>
    <script src="pubsub.js"></script>
    <script src="repositoryPouchdb.js"></script>
    <script src="riot.min.js"></script>
    <script src="todolist.js"></script>
    <script src="todo.js"></script>
    <script>
      if("serviceWorker" in navigator) {
        navigator.serviceWorker
           .register("serviceWorker.js")
           .then(function() {
             console.log("Service Worker Registered");
           });
      }

      var repo = new RepositoryPouchdb(new PouchDB('more-todos-data'), PubSub);

      PubSub.subscribe("todo", function(msg, data) {
        console.log(msg + ": " + data);
      });

      riot.mount('*', { repository: repo, pubsub: PubSub })
    </script>
  </body>
</html>
